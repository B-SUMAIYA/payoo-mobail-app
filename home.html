<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/daisyui@5 "rel="stylesheet" type="text/css"/>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 <body class="bg-[#f4f5f7] h-[100vh]">
    <!-- Top card with balance and welcome -->
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">
      <!-- Header section -->
      <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400">
        <div class="flex">
          <img class="h-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"></i> Log Out
          </button>
        </div>
      </div>

      <!-- Welcome Text -->
      <div class="mt-8 p-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge is low and
        </p>
      </div>

      <!-- Features Grid -->
      <div class="min-h-[200px] grid grid-cols-3 gap-4">
        <div id="add-btn" class="form-btn border-2 border-gray-300 text-center rounded-2xl p-5">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div id="cash-btn" class="form-btn border-2 border-gray-300 text-center rounded-2xl p-5">
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h2>CashOut</h2>
        </div>
        <div id="transfer-btn" class="form-btn border-2 border-gray-300 text-center rounded-2xl p-5">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div id="bonus-btn" class="form-btn border-2 border-gray-300 text-center rounded-2xl p-5">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center rounded-2xl p-5">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center rounded-2xl p-5">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <!-- End of top card -->

    <!-- Forms Section -->
    <div class="all-form-section max-w-lg mx-auto">
      <!-- Add Money Form -->
      <div class="form" id="add-money-prnt" style="display: none">
        <h1 class="my-5 font-bold">Add Money</h1>
        <form class="bg-white rounded-2xl p-8" action="">
          <label class="font-semibold">Select A Bank</label>
          <br />
          <select id="bank" class="select bg-[#f4f5f7] rounded-3xl w-full">
            <option>Select Bank</option>
            <option>Pubali Bank</option>
            <option>Sunami Bank</option>
            <option>Krishi Bank</option>
          </select>

          <div>
            <label class="font-semibold">Bank Account Number</label>
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit Account Number"
              class="bg-[#f4f5f7] mt-2 rounded-2xl p-2 w-full"
            />
          </div>

          <div>
            <label class="font-semibold">Amount to Add</label>
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount To Withdraw"
              class="bg-[#f4f5f7] mt-2 rounded-2xl p-2 w-full"
            />
          </div>

          <div>
            <label class="font-semibold">Pin Number</label>
            <br />
            <input
              type="text"
              id="add-pin"
              placeholder="Enter 4 Digit Pin NUMBER"
              class="bg-[#f4f5f7] mt-2 rounded-2xl p-2 w-full"
            />
          </div>

          <button id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">
            Add Money
          </button>
        </form>
      </div>

      <!-- Cash Out Form -->
      <div class="form" id="cash-out-prnt" style="display: none">
        <h1 class="my-5 font-bold">Cash Out</h1>
        <form class="bg-white rounded-2xl p-8" action="">
          <div>
            <label class="font-semibold">Agent Number</label>
            <br />
            <input
              id="agent"
              type="text"
              placeholder="Enter 11 digit Agent Number"
              class="bg-[#f4f5f7] mt-2 rounded-2xl p-2 w-full"
            />
          </div>

          <div>
            <label class="font-semibold">Amount</label>
            <br />
            <input
              id="withdraw-amount"
              type="text"
              placeholder="Enter Amount To Withdraw"
              class="bg-[#f4f5f7] mt-2 rounded-2xl p-2 w-full"
            />
          </div>

          <div>
            <label class="font-semibold">Pin Number</label>
            <br />
            <input
              id="pin2"
              type="text"
              placeholder="Enter 4 Digit Pin NUMBER"
              class="bg-[#f4f5f7] mt-2 rounded-2xl p-2 w-full"
            />
          </div>

          <button id="withdraw-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">
            Withdraw Money
          </button>
        </form>
      </div>
      <!--transfer money-->
      <div class="form" id="transfer-money-prnt" style="display:none">
         <h1 class="my-5 font-bold">Transfer Money</h1>
      </div>
      <!--get bonus-->
      <div class="form" id="get-bonus-prnt" style="display:none">
         <h1 class="my-5 font-bold">Get Bonus</h1>
      </div>


    </div>


 <script src="./home.js"></script>
</body>
</html>
